<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>回复评论</title>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
</head>
<script type="text/javascript">
	$(function(){
		$("#button1").click(function(){
			alert("1");
			$.ajax({
				url:"RecommentAction_findRecomByThisUid",
				type:"POST",
				data:{"tuid":1},
				dataType: "json",
				success:function(data){
					$.each(data.data.page,function(i,n){
						$("#content1").append("评论发布者:"+n.comment.user.username+"<br>");
						$("#content1").append("评论的内容:"+n.comment.content+"<br>");
						$("#content1").append("回复评论人的id:"+n.user.uid+"<br>");
						$("#content1").append("回复评论人:"+n.user.username+"<br>");
						$("#content1").append("回复的内容:"+n.content+"<br>");
						$("#content1").append("<hr>");
					})
				}
			})
		})
		$("#button2").click(function(){
			let jsons=$("#form1").serializeArray();
			$.ajax({
				url:"RecommentAction_addRecom",
				type:"POST",
				data:jsons,
				dataType: "json",
				success:function(data){
					alert(data.message);
				}
			})
		})
		
	})
	
</script>
<body>
	<h1>回复评论</h1>
	<h2>
		<button id="button1">查看回复</button>	
	</h2>
	<div id="content1"></div>
		<form id="form1">
		用户id:<input type="text" name="user.uid"><br>
		评论的id:<input type="text" name="comment.cid"><br>
		回复的内容:<input type="text" name="content"><br>
		<input type="button" id="button2" value="提交">
	</form>
	<a href="RecommentAction_deleteRecom?rmid=1">删除id为1的回复</a>
</body>
</html>
