<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>留言板</title>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#tijiao").click(function(){
			var jsons=$("#form1").serializeArray();
			$.ajax({
				url:"Messageboard_AddMessageBoard",
				type:"POST",
				dataType: "json",
				data:jsons,
				success:function(data){
					alert(data.message);
				}
			})
		})
	})
</script>
</head>
<body>
	<h1>留言板</h1>
	<form id="form1">
		留言者:<input name="tuid" value="1"><br>
		受留言者:<input name="wuid" value="1"><br>
		内容:<input type="text" name="content" value="这是内容"><br>
		<button id="tijiao">提交</button>
	</form>
</body>
</html>
